<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Procesar archivo OC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1b0d53;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    form {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      color: #1b0d53;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
      font-size: 1em;
    }

    button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d32f2f;
    }

    @media (max-width: 500px) {
      form {
        width: 90%;
        padding: 20px;
      }

      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <h1>Subir archivo de Fletes</h1>
<form action="/procesar" method="post" enctype="multipart/form-data">
    <input type="file" name="archivo" accept=".xlsb" required />
    <button type="submit">Procesar archivo</button>
  </form>
</body>
</html>
